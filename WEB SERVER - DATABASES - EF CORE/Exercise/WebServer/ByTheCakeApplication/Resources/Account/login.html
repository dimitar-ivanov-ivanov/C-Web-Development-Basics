<h2>Login</h2>

<form method="post">
    Name: 
    <input type="text" name="name" placeholder="Name" />
    <br />
    Password:
    <input type="password" name="password" placeholder="Password" />
    <br />
    <input type="submit" value="Login" />
    <br />
</form>

<div>Don't have an account ? <a href="/register"><input type="button" value="Register"/></a></div>
<br />


<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>

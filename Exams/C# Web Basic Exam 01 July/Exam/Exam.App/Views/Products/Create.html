<main class="mt-3">
    <h1 class="text-center">Create</h1>
    <hr class="bg-secondary half-width" />
    <form class="mx-auto half-width" method="post" action="/products/create">
        <div class="text-danger">{{{error}}}</div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Price..." name="Price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="Description" placeholder="" class="input-xlarge"></textarea>
        </div>
        <div class="form-group">
            <label class="text-center" for="fullName">Product Type</label>
            <input type="radio" id="radio" name="ProductType" value="Food">Food<br>
            <input type="radio" id="radio" name="ProductType" value="Domestic">Domestic<br>
            <input type="radio" id="radio" name="ProductType" value="Health">Health<br>
            <input type="radio" id="radio" name="ProductType" value="Cosmetic">Cosmetic<br>
            <input type="radio" id="radio" name="ProductType" value="Other">Other<br>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Create</button>
        </div>
    </form>
</main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/form.css">
    <title>Softuni Beers</title>
</head>
<body>
<center>
    <h1>Order a Beer</h1>
    <br/>
    <form>
        <label>Brand</label>
        <select>
            <option disabled selected>
                Select a brand
            </option>
            <option>
                Corona Extra 330ml
            </option>
            <option>
                Stella Artois 330ml
            </option>
            <option>
                Carlsbrg 350ml
            </option>
            <option>
                Heineken 400ml
            </option>
        </select>
        <label>Quantity</label>
        <input type="number" placeholder="Enter amount of beers(1-15)">
        <label>Destination</label>
        <select>
            <option disabled selected>
                Select a destination
            </option>
            <option>
                Bulgaria
            </option>
            <option>
                United States of America
            </option>
            <option>
                Germany
            </option>
            <option>
                France
            </option>
        </select>
        <label>Enter your birthdate</label>
        <input type="date" placeholder="mm/dd/yyyy">
        <label>
            Got an opinion,comment,recommendation?
            Share it with us!
        </label>
        <input type="text" placeholder="Share your opinion with us">
        <input type="submit" value="Order">
    </form>
</center>
</body>
</html>

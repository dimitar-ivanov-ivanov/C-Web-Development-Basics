<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-warning" style="display: {{{errorDisplay}}}">
                    <p><strong>Oh snap!</strong> {{{error}}}</p>
                </div>
                <div class="text-center"><h1 class="display-3">Edit Game - {{{title}}}</h1></div>
                <br />
                <form method="post">
                    <div class="form-group row">
                        <label class="form-control-label">Title</label>
                        <input required name="title" class="form-control" placeholder="Enter Game Title" value="{{{title}}}" />
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Description</label>
                        <textarea required name="description" class="form-control" placeholder="Enter Game Description">{{{description}}}</textarea>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Thumbnail</label>
                        <input name="thumbnail" type="url" class="form-control" placeholder="Enter URL to Image" value="{{{thumbnail}}}" />
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Price</label>
                        <div class="input-group">
                            <input required name="price" class="form-control" placeholder="Enter Price" value="{{{price}}}" />
                            <span class="input-group-addon">&euro;</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Size</label>
                        <div class="input-group">
                            <input required name="size" class="form-control" placeholder="Enter Size" value="{{{size}}}" />
                            <span class="input-group-addon">GB</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">YouTube Video URL</label>
                        <div class="input-group">
                            <span class="input-group-addon">https://www.youtube.com/watch?v=</span>
                            <input required name="video-id" class="form-control" value="{{{video-id}}}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Release Date</label>
                        <input required name="release-date" type="date" class="form-control" placeholder="yyyy-MM-dd" value="{{{release-date}}}" />
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           value="Edit Game" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>

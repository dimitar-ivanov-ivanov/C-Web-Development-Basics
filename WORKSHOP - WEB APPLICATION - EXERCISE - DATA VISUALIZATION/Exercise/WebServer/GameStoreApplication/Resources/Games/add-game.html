<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <main class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-warning" style="display: {{{errorDisplay}}}">
                            <p><strong>Oh snap!</strong> {{{error}}}</p>
                        </div>
                        <div class="text-center"><h1 class="display-3">Add Game</h1></div>
                        <br />
                        <form method="post">
                            <div class="form-group row">
                                <label class="form-control-label">Title</label>
                                <input required name="title" class="form-control"
                                       placeholder="Enter Game Title" />
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Description</label>
                                <textarea required name="description" class="form-control" placeholder="Enter Game Description"></textarea>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Thumbnail</label>
                                <input name="thumbnail" type="url" class="form-control" placeholder="Enter URL to Image" />
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Price</label>
                                <div class="input-group">

                                    <input required name="price" class="form-control" placeholder="Enter Price" />
                                    <span class="input-group-addon">&euro;</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Size</label>
                                <div class="input-group">

                                    <input required name="size" class="form-control" placeholder="Enter Size" />
                                    <span class="input-group-addon">GB</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">YouTube Video URL</label>
                                <div class="input-group">
                                    <span class="input-group-addon">https://www.youtube.com/watch?v=</span>
                                    <input required name="video-id" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="form-control-label">Release Date</label>
                                <input type="date" required name="release-date" class="form-control" placeholder="yyyy-MM-dd" />
                            </div>

                            <input type="submit" id="btn-add-game" class="btn btn-outline-success btn-lg btn-block"
                                   value="Add Game" />
                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-warning" style="display: {{{errorDisplay}}}">
                    <p><strong>Oh snap!</strong> {{{error}}}</p>
                </div>
                <div class="text-center"><h1 class="display-3">Register</h1></div>
                <br />
                <form method="post">
                    <div class="form-group row">
                        <label class="sr-only">Email</label>
                        <input class="form-control" required name="email" type="text" placeholder="somebody@example.com" />
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Full Name</label>
                        <input name="fullName" required type="text" class="form-control" accept-charset="ISO-8859-1" placeholder="Full Name" />
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Password</label>
                        <input name="password" required type="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Confirm Password</label>
                        <input name="confirmPassword" required type="password" class="form-control" placeholder="Confirm Password" />
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
